<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link href="./css/bootstrap.css" rel="stylesheet" />
    <link href="./css/font-awesome.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="modal-dialog model modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Account</h4>
          <span class="close" data-dismiss="alert">&times;</span>
        </div>
        <div class="modal-body mx-20">
          <div class="md-form mb-2 ml-4 row">
            <img src="./images/lego.jpg" />
            <h5 class="font-weight-bold ml-2 mt-3">
              Sign in to your LeGo® Account
            </h5>
          </div>

          <div class="md-form mt-4 mb-2 text-center form-control">
            <button class="btn btn-link btn-lg"><a href="RegistrationPage.html">Sign in</a></button>
          </div>

          <div class="md-form mt-4 mb-2 ml-1 row">
            <h6 class="font-weight-bold ml-2">Don't have account?</h6>
            <a href="./RegistrationPage.html" class="ml-3">Register</a>
          </div>

          <div class="md-form mt- mb-2">
            <hr />
          </div>

          <div class="row mb-2 ml-4">
            <img class="col-4" src="./images/orderstatus.png" class="" />
            <p class="col-6 font-weight-bold ml-4 mt-10">
              <a href="#">Check Order Status</a>
            </p>
          </div>

          <div class="md-form mt- mb-2">
            <hr />
          </div>

          <div class="row mb-2 ml-3">
            <img class="col-4" src="./images/vipLogin.png" />
            <p class="col-6 font-weight-bold ml-4 mt-10">
              Become a LEGO® VIP member<a href="/vip2.html"
                >LEGO® VIP rewards</a
              >
            </p>
          </div>

          <div class="md-form mt- mb-2">
            <hr />
          </div>
        </div>
      </div>
    </div>

    <script src="./js/JQuery-3.3.1.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
  </body>
</html>
